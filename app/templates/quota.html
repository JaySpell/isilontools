{% extends "base.html" %} {% block content %}
<div id="page-content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h6 class="panel-title">Enter Share / Directory Name</h6>
          </div>
          <div class="panel-body" class="panel panel-warning">
            <form action="" method="post" name="quotamod">
              {{ form.hidden_tag() }}
              <div class="form-group">{{ form.name(size=80) }}</div>
              <button type="submit" class="btn btn-success">Search</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7"></div>
    </div>
  </div>
</div>
{% endblock %}
